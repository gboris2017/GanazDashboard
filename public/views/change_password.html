<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title text-left p-sm">
            <h2><span class="text-navy m-l-xs">Change Password</span></h2>
        </div>
        <div class="ibox-content">
          <div class="password-box">
            <form class="m-t" role="form" ng-submit="changePassword()">
                <div class="form-group"><label>New Password</label> <input type="password" placeholder="Enter new password" class="form-control" required="" ng-model="password.pass1"></div>
                <div class="form-group"><label>Confirm Password</label> <input type="password" placeholder="Enter confirm password" class="form-control" required="" ng-model="password.pass2"></div>

                <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
