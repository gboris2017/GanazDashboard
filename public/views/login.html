<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div class="logo">
          <div class="logo-image">
            <img src="img/logo.png">
          </div>
          <div class="logo-string">
            <h1 class="logo-name">anaz Admin</h1>
          </div>
        </div>

        <form class="m-t" role="form" ng-submit="login()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" required="" ng-model="auth.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="auth.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password">Forgot password?</a>
        </form>
        <p class="m-t copyright"> <small>Ganaz &copy; 2017</small> </p>
    </div>
</div>
