<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">New Worker</h4>
    </div>
    <div class="modal-body">
      <form role="form" ng-submit="add()">
          <div class="form-group"><label>Company</label>
            <select class="form-control m-b" required="" ng-model="worker.company" ng-options="company as company.company.name for company in companies">
            </select>
          <div class="form-group"><label>Phone Number</label> <input type="text" placeholder="Enter phone number" class="form-control" required="" ng-model="worker.phonenumber.local_number"></div>
          <div class="text-right">
            <button type="button" class="btn btn-w-m btn-white" ng-click="cancel()">Close</button>
            <button type="submit" class="btn btn-w-m btn-primary">Add</button>
          </div>
      </form>
    </div>
</div>
